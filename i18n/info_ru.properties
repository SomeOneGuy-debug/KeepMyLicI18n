Usage=Использование:\n\
1. Нажмите "Configure" или "Help" -> "Edit Custom VM Options ..."\n\
2. Добавьте "-javaagent:${JetbrainsIdesCrackPath}" в конец строки.\n\
\tag: -javaagent:/Users/rover12421/JetbrainsIdesCrack.jar\n\
3. Перезагрузите IDE\n\
4. Введите подлинную лицензию.\n\
5. Если показывает ошибку : "Error opening zip file or JAR manifest missing : JetbrainsIdesCrack.jar"\n\
\tПожалуйста, измените путь к файлу JAR на абсолютный путь.\n\
6. Вы можете использовать параметр "getLic", чтобы получить подлинную информацию об авторизации.\n\
\tag: java -jar JetbrainsIdesCrack.jar getLic\n\
7. Пожалуйста, купите подлинную лицензию !!!\n
